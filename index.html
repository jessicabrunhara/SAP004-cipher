<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acolha</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" type="module"></script>
</head>
<h1>a c o l h a</h1>

<body>


    <div class="logo"><img src="imagens/acolha2.png" alt="falha ao carregar" width="140" height="120"></div>
    <h2 class="mensagem">Você não está sozinha. <br> Caso esteja passando por algum tipo de violência, ligue 180.</h2>
    <section class="caixona">
      <div class="caixas">
        <label class="escrevaAquiASuaMensagem">Escreva aqui a sua mensagem:</label>
        <div class="caixas_texto">
          <textarea class="caixas" id="textoEscrever" rows="10" cols="30" maxlength="1200" required></textarea>
          <textarea class="caixas" id="textoResultado" rows="10" cols="30" maxlength="1200" disabled></textarea>
        </div>
      </div>


      <form id="escolha">
        <label>Deslocamento</label>
        <input id="deslocamento" type="number" value="1" size="1" name="deslocamento" placeholder="num" required />
        <div>
          <input type="radio" name="escolhaRadio" />Cifrar
          <input type="radio" name="escolhaRadio" />Decifrar
        </div>
        <button type="submit" class="botao">Enviar</button>
      </form>
    </div>
    
    </section>
     <div class="alertas"></div>
      <img src="imagens/alertas3.png" alt="falha" height="330">
      
      
</body>


</html>
